version: '3.8'

services:
  php-80:
    container_name: mail_queue
    hostname: mail_queue
    build: ./php/8.0
    volumes:
      - ../..:/var/www
    networks:
      - mail-queue-network

networks:
  mail-queue-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.250.0/28
